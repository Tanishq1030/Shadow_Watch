# Fly.io deployment configuration for Shadow Watch License Server
app = "shadowwatch-license"
primary_region = "ord"  # Chicago

# Fly.io auto-detects Python apps from Procfile

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running (no cold starts)
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[mounts]
  source = "license_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
